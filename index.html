<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bugristoe srv-go </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monserrat:wght@200;500@display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            backface-visibility: var(--tg-theme-bg-color);
            background: var(--tg-theme-bg-color);
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            mergin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Логинsdd" id="login">
        <input type="text" placeholder="Пароль" id="pass">
        <input type="text" placeholder="Номер авто" id="avto">
        <button id="start">Запустить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let start = document.getElementById("start");
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#2cab37";
        let login = document.getElementById("login");
        let pass = document.getElementById("pass");
        let avto = document.getElementById("avto");

        start.addEventListener('click', () => {
            document.getElementById(login).value = "qwerty";
            let data = {
            login: login,
            pass: pass,
            avto: avto
            };
            //tg.sendData(JSON.stringify(data))
            //tg.close()
        })
    </script>

</body>
</html>
